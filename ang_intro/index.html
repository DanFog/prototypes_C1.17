<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
  <div ng-init="myVar='Here are some cars'">
    {{ myVar }}
  </div>
  <div ng-init="carArray=['Ford F-150', 'Honda Civic', 'BMW 750i', 'Hyundai Sonata']">
    <ul>
      <li ng-repeat="car in carArray">{{ car }}</li>
    </ul>
  </div>

  <div ng-init="input">
    <input type="text" ng-model="input">
    <p>
      {{ input }}
    </p>
  </div>
</body>
</html>
